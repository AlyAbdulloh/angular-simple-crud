
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="form-box shadow p-3 mb-5 bg-body rounded p-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <input type="text" class="form-control col-12" placeholder="username" required formControlName="username"> 
                <input type="password" class="form-control mt-4 col-12" placeholder="password" required formControlName="password">
                <button type="submit" class="btn btn-primary col-12 mt-4">Submit</button> 
            </div>
        </form>
    </div>
</div>
