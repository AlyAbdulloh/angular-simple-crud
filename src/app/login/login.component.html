<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="form-box shadow">
        <div class="text-heading text-center">
            <h4>Login</h4>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="input-group">
                    <input type="text" class="form-control col-12 login-input" placeholder="username" required formControlName="username"> 
                </div>
                <div class="input-group pwd">
                    <input [type]="password" class="form-control mt-4 col-12 input-pwd login-input rounded-pill" placeholder="password" required formControlName="password" [ngClass]="{ }">
                    <button (click)="showHide()" class="show-hide" type="button">
                        <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                        <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                    </button>
                </div>
                <div class="button col-12 mt-4 text-center">
                    <button type="submit" class="btn btn-login rounded-pill" style="width: 100%;">Login</button> 
                </div>
            </div>
        </form>
    </div>
</div>
